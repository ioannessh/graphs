name: CI

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python 3.10
              uses: actions/setup-python@v4
              with:
                python-version: '3.10'

            - name: Install dependencies
              run: |
                  pip install -r requirements.txt

            - name: Run PySpark multiple source
              working-directory: ./multiple-source-parent/pyspark
              run: |
                  python MS_BFS.py ../../dataset/ci.txt 1,2

            - name: Run GraphBLAS multiple source
              working-directory: ./multiple-source-parent/graphblas
              run: |
                python MS_BFS.py ../../dataset/ci.txt 1,2

